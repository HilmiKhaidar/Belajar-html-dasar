<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset / legend</title>
</head>
<body>
    <fieldset>
        <legend>Data Peserta</legend>
        <p>Nama : <input type="text" name="" id=""></p>
        <p>Alamat : <input type="text" name="" id=""></p>
    </fieldset>

    <fieldset>
        <legend>Pilihan Paket Belajar Programming</legend>
        <p><input type="checkbox" name="" id="">HTML</p>
        <p><input type="checkbox" name="" id="">CSS</p>
        <p><input type="checkbox" name="" id="">Java Script</p>
        <p><input type="checkbox" name="" id="">PHP</p>
    </fieldset>

    <FIeldset>
        <legend>Hobby</legend>
        <p><input type="checkbox" name="" id="">Berenang</p>
        <p><input type="checkbox" name="" id="">Bermain</p>
        <p><input type="checkbox" name="" id="">Baca Buku</p>
        <p><input type="checkbox" name="" id="">Jalan Jalan</p>
        <p><input type="checkbox" name="" id="">Playgame</p>
    </FIeldset>
</body>
</html>
